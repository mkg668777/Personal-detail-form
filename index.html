<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details form</title>
    </head>
    <body>
        <form>
            <h6>Personal details <BR>salutation</BR></h6>
            <div>
                <label for="None"></label>
                <select name="--None--" id="--None--">
                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>   
            <div>
                <label for="First name:">First name:</label>
                <input type="First name:" name="First name:" placeholder="First name"/>  
            </div>
            <div>
                <label for="Last name:">Last name:</label>
                <input type="Last name:" name="Last name:" placeholder="Last name"/>  
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <input type="radio" name="Gender">Male    
                <input type="radio" name="Gender">Female
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="email" name="Email" placeholder="abcd@"/>
            </div>
            <div>
                <label for="Date of birth">Date of bith:</label>
                <input type="date" name="date" id="dd-mm-yyyy">
            </div>
            <div>
                <label for="address">Address</label>
                <br />
                <textarea name="address" id="address" rows="5" cols="80"></textarea>
            </div>
            <div>
                <label for="Submit"></label>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
